<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css  ">
</head>

<body>
    <div class="content">
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold text-light" href="#">Brand Shop</a>
                <button class="navbar-toggler text-bg-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-white" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Contact</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="products-contanir row mt-5"></div>
    </div>
    


    <div class="position-fixed  top-0 end-0 d-none  bg-white h-100 px-3  overflow-y-auto  shadow-lg SideBar"
        id="SideBar">
        <div class="position-sticky top-0 bg-white py-2 d-flex align-items-center justify-content-between SideBarHeading">
            <h4>Product cart</h4>
            <i class="fa-solid fa-delete-left fs-3" onclick="SideBarHide()"></i>
        </div>
        <hr>
        <div class="cardList">

        </div>
        <div class="subtotal d-none justify-content-between align-items-center p-3">
            <p class="subtotal-label">Subtotal</p>
            <p class="subtotal-amount" id="totalAmount">$0.00</p>
            <p class="btn btn-primary"id=promocode onclick="PromocodeDiscount()">Promo Code</p>
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
